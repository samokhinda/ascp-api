  /cargoes:
    get:
      tags:
        - Грузы
      summary: Получить информацию о наличии груза клиента на складских комплексах порта
      description: Возвращает информацию о наличии груза клиента на складских комплексах и складских зонах порта на указанную дату с пагинацией.
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      parameters:
        - name: date
          in: query
          required: false
          description: Дата проверки наличия груза (по умолчанию текущая дата)
          schema:
            type: string
            format: date
            example: "2023-10-01"
            default: "Текущая дата"
        - name: warehouse
          in: query
          required: false
          description: Складской комплекс
          schema:
            type: string
            example: "Складской комплекс 1"            
        - name: page
          in: query
          required: true
          description: Номер страницы для пагинации
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          required: true
          description: Количество записей на странице
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Информация о наличии груза успешно получена
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Общее количество записей
                  page:
                    type: integer
                    description: Текущая страница
                  pageSize:
                    type: integer
                    description: Количество записей на странице
                  cargoAvailability:
                    type: array
                    items:
                      type: object
                      properties:
                        warehouse:
                          type: string
                          description: Складской комплекс
                          example: "Складской комплекс 1"
                        warehouseZone:
                          type: string
                          description: Складская зона
                          example: "Зона A"
                        cargoes:
                          type: array
                          items:
                            $ref: '#/components/schemas/Cargo'
                required:
                  - total
                  - page
                  - pageSize
                  - cargoAvailability
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверные параметры запроса"

