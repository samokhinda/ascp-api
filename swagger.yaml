openapi: 3.0.1
info:
  title: API ООО "Архангельский морской торговый порт"
  description: |-
    ООО "Архангельский морской торговый порт" предоставляет API для запроса и получения информации о различных аспектах портовой деятельности. API позволяет получить характеристики судов, информацию о прибытии и отправлении в порт, данные по грузам, положения судов флота, а также финансовую информацию.
    Ссылки:
    - [Сайт ООО "АМТП"](https://амтп.рф)
    - [Личный кабинет клиента ООО "АМТП"](https://амтп.рф/#modal-auth-form)
    - [API документация ООО "АМТП"](https://амтп.рф/doc/openapi.yaml)
  
  termsOfService: https://ascp.ru/upload/documents/privacy-policy.pdf
  contact:    
    email: dev@ascp.ru
  version: 1.0.2
servers:
  - url: http://1c-srv.corp.ascp.ru/ugt-dev-7/hs/v2/   

tags:
  - name: Авторизация 
    description: Авторизация
  - name: Управление пользователями
    description: Операции по управлению пользователями системы.

security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    BasicAuth:
      type: http
      scheme: basic

  schemas:
    ### Схема для ошибок
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          description: Код ошибки
        message:
          type: string
          description: Сообщение об ошибке
    ### Схема для получения типов заявок   
    Person:
      type: object
      properties:
        fullName:
          type: string
          description: ФИО физического лица
          example: "Шестак Денис Анатольевич"
        birthDate:
          type: string
          format: date
          description: Дата рождения
          example: "1992-12-13"
        gender:
          type: string
          description: Пол
          example: "Мужской"
        position:
          type: string
          description: Должность
          example: "ВОДИТЕЛЬ"
        passport:
          type: object
          properties:
            series:
              type: string
              description: Серия и номер паспорта
              example: "AB 3651652"
            issuedBy:
              type: string
              description: Кем выдан паспорт
              example: "Барановичский ГОВД Брестской обл."
            issueDate:
              type: string
              format: date
              description: Дата выдачи паспорта
              example: "2021-09-24"
        contactInfo:
          type: object
          properties:
            phone:
              type: string
              description: Телефон
              example: "+7 123 456 7890"
            email:
              type: string
              description: Электронная почта
              example: "example@example.com"
      required:
        - fullName
        - birthDate
        - gender
        - position
        - passport
    ### Схема для автомобиля
    Auto:
      type: object
      properties:
        number:
          type: string
          description: Гос. номер автомобиля
          example: "A770E067"
        make:
          type: string
          description: Марка автомобиля
          example: "Toyota"
        model:
          type: string
          description: Модель автомобиля
          example: "Camry"
        owner:
          type: string
          description: Собственник автомобиля
          example: "Иванов Иван Иванович"
        vin:
          type: string
          description: VIN автомобиля
          example: "1HGCM82633A123456"
        color:
          type: string
          description: Цвет автомобиля
          example: "Черный"
        trailer:
          type: object
          description: Информация о прицепе (если имеется)
          properties:
            licensePlate:
              type: string
              description: Гос. номер прицепа
              example: "AK544367"
            make:
              type: string
              description: Марка прицепа
              example: "Schmitz"
            model:
              type: string
              description: Модель прицепа
              example: "S.KO"
            vin:
              type: string
              description: VIN прицепа
              example: "WDB93012345678901"
            color:
              type: string
              description: Цвет прицепа
              example: "Белый"
      required:
        - number
        - licensePlate
        - make
        - owner
    ### Схема для грузового места
    Cargo:
      type: object
      properties:
        guid:
          type: string
          description: Уникальный идентификатор груза
          readOnly: true          
        name:
          type: string
          description: Наименование грузового места
        nomenklatura:
          type: string
          description: Номенклатура груза
        weight:
          type: number
          description: Вес груза
        volume:
          type: number
          description: Объем груза
        length:
          type: number
          description: Длина груза
        width:
          type: number
          description: Ширина груза
        height:
          type: number
          description: Высота груза
        quantity:
          type: integer
          description: Количество мест
        cargoType:
          type: string
          description: Тип груза
          enum: ["Генеральный груз", "Контейнер", "Насыпной/Навальный"]
        packaging:
          type: string
          description: Род упаковки
        storageConditions:
          type: string
          description: Условия хранения
        hazardClass:
          type: string
          description: Класс опасности
        container:
          type: object
          description: Данные о контейнере
          properties:
            number:
              type: string
              description: Номер контейнера
            isEmpty:
              type: boolean
              description: Признак порожнего контейнера
          required:
            - number
            - isEmpty
        status:
          type: string
          description: Статус грузового места
          enum: ["Погружен", "На складе", "Запланирован"]
        docNumber:
          type: string
          description: Номер приемного акта порта 
          example: "000002134-НН"

      required:
        - name
        - nomenklatura
        - cargoType
    ### Пример схемы данных для представления судозахода в порт 
    VesselCall:
      type: object
      properties:
        guid:
          type: string
          description: Уникальный идентификатор судозахода
          readOnly: true            
          example: "VC123456"          
        vesselName:
          type: string
          description: Название судна
          example: "MSC Zoe"
        imoNumber:
          type: string
          description: IMO номер судна
          example: "9703316"
        callSign:
          type: string
          description: Позывной судна
          example: "D5QF7"
        arrivalDate:
          type: string
          format: date-time
          description: Дата и время прибытия судна
          example: "2023-10-01T12:00:00Z"
        departureDate:
          type: string
          format: date-time
          description: Дата и время отправления судна
          example: "2023-10-03T18:00:00Z"
        berth:
          type: string
          description: Номер причала
          example: "5A"
        agent:
          type: string
          description: Агент судна
          example: "ООО Морской Агент"
        cargo:
          type: array
          description: Список грузов на судне
          items:
            $ref: '#/components/schemas/Cargo'
        status:
          type: string
          description: Статус судозахода
          enum:
            - "Ожидается"
            - "В процессе"
            - "Завершен"
            - "Отменен"
          example: "Ожидается"
      required:
        - callId
        - vesselName
        - arrivalDate
        - departureDate
        - berth
        - status
    ### Схема для услуги
    Service:
      type: object
      properties:
        name:
          type: string
          description: Наименование услуги
          example: "Услуги погрузки-разгрузки"
        cost:
          type: number
          description: Стоимость услуги
          example: 500
      required:
        - name
        - cost
    ### Схема для получения типов заявок      
    RequestType:
      type: string
      description: Тип заявки
      enum:
        - "Погрузка/выгрузка судна"
        - "Погрузка/выгрузка автомобиля"
        - "Погрузка/выгрузка ЖД"        
        - "Пешеходный пропуск"
        - "Автомобильны пропуск"
        - "Услуги буксира"
        - "Складские Операции"
      example: "Заявка на операцию"
    ### Общие реквизиты заявки 
    RequestCommon:
      type: object
      properties:
        guid:
          type: string
          description: Уникальный идентификатор заявки
          readOnly: true      
        client:
          type: string
          description: Клиент порта
          example: "ООО Транс логистика"
        contract:
          type: string
          description: Договор с клиентом порта
          example: "Договор перевалки №455-24"
        location:
          type: string
          description: Место оказания услуги
          example: "Экономия"
        manager:
          type: string
          description: Ответственный за подготовку документа
          example: "Иванов Иван Иванович"
        signer:
          type: string
          description: Подписант заявки со стороны клиента
          example: "Сидоров Дмитрий Иванович"
        status:
          type: string
          description: Статус заявки
          readOnly: true
          enum:
            - "Создана"
            - "В обработке"
            - "Одобрена"
            - "Отклонена"
          example: "В обработке"
        comment:
          type: string
          description: Комментарий к заявке
          example: "Добавьте сканы документов"
        createdDate:
          type: string
          format: date-time
          readOnly: true
          description: Дата и время создания заявки
      required:
        - client
        - contract
        - location
        - manager
        - signer
        - status
    ### Полиморфная схема заявки (Request)
    CargoRequest:
      allOf:
        - $ref: '#/components/schemas/RequestCommon'
        - type: object
          properties:
            requestType:
              $ref: '#/components/schemas/RequestType'    
            operation:
              type: string
              description: Вид операции по заявке
              enum: ["Погрузка", "Разгрузка"]
              example: "Погрузка" 
          oneOf:
            - $ref: '#/components/schemas/CarCargoRequest'
            - $ref: '#/components/schemas/VesselCargoRequest'
            - $ref: '#/components/schemas/RailCargoRequest'    
          required:
            - requestType
            - operation
    ### Схема для заявки на пропуск для водителя
    DriverPassRequest:
      allOf:
        - $ref: '#/components/schemas/RequestCommon'
        - type: object
          properties:
            guid:
              type: string
              description: Уникальный идентификатор заявки
              readOnly: true
            requestType:
              $ref: '#/components/schemas/RequestType'    
            accessPeriod:
              type: object
              properties:
                startDate:
                  type: string
                  format: date
                  description: Дата начала аккредитации
                  example: "2023-11-01"
                endDate:
                  type: string
                  format: date
                  description: Дата окончания аккредитации
                  example: "2023-11-30"
              required:
                - startDate
                - endDate
            location:
              type: string
              description: Терминал, на который разрешен проезд
              enum:
                - "Экономия"
                - "Бакарица"
              example: "Экономия"
            drivers:
              type: array
              items:
                type: object
                properties:
                  driver:
                    $ref: '#/components/schemas/Person'
                  auto:
                    $ref: '#/components/schemas/Auto'
                required:
                  - driver
                  - auto
          required:
            - requestType
            - accessPeriod
            - location
            - drivers
    ### Схема для заявок на пеший пропуск
    PersonaPassRequest:
      allOf:
        - $ref: '#/components/schemas/RequestCommon'
        - type: object
          properties:
            guid:
              type: string
              description: Уникальный идентификатор заявки
              readOnly: true
            requestType:
              $ref: '#/components/schemas/RequestType'                  
            accessPeriod:
              type: object
              properties:
                startDate:
                  type: string
                  format: date
                  description: Дата начала пропуска
                  example: "2023-11-01"
                endDate:
                  type: string
                  format: date
                  description: Дата окончания пропуска
                  example: "2023-11-30"
              required:
                - startDate
                - endDate
            location:
              type: string
              description: Терминал, на который разрешен проезд
              enum:
                - "Экономия"
                - "Бакарица"
              example: "Экономия"
            persons:
              type: array
              items:
                type: object
                properties:
                  person:
                    $ref: '#/components/schemas/Person'
                required:
                  - person
          required:
            - accessPeriod
            - location
            - persons
    ### Схема для пропуска на водителя
    DriverPass:
      allOf:
        - type: object
          properties:
            guid:
              type: string
              description: Уникальный идентификатор пропуска
              readOnly: true
            passType:
              type: string
              description: Тип пропуска
              enum: ["Автомобильный", "Пешеходный"]                
            accessPeriod:
              type: object
              properties:
                startDate:
                  type: string
                  format: date
                  description: Дата начала аккредитации
                  example: "2023-11-01"
                endDate:
                  type: string
                  format: date
                  description: Дата окончания аккредитации
                  example: "2023-11-30"
              required:
                - startDate
                - endDate
            location:
              type: string
              description: Терминал, на который разрешен проезд
              enum:
                - "Экономия"
                - "Бакарица"
              example: "Экономия"
            driver:
              type: object
              properties:
                persona:
                  $ref: '#/components/schemas/Person'
                auto:
                  $ref: '#/components/schemas/Auto'
              required:
                - persona
                - auto
          required:
            - accessPeriod
            - location
            - driver
    ### Схема для пропуска на пешехода
    PersonaPass:
      allOf:
        - type: object
          properties:
            guid:
              type: string
              description: Уникальный идентификатор пропуска
              readOnly: true
            passType:
              type: string
              description: Тип пропуска
              enum: ["Пешеходный", "Автомобильный"]                  
            accessPeriod:
              type: object
              properties:
                startDate:
                  type: string
                  format: date
                  description: Дата начала аккредитации
                  example: "2023-11-01"
                endDate:
                  type: string
                  format: date
                  description: Дата окончания аккредитации
                  example: "2023-11-30"
              required:
                - startDate
                - endDate
            location:
              type: string
              description: Терминал, на который разрешен проезд
              enum:
                - "Экономия"
                - "Бакарица"
              example: "Экономия"
            persona:
              $ref: '#/components/schemas/Person'
          required:
            - accessPeriod
            - location
            - persona            
    ### Схема заявки на ввоз или вывоз груза автомобилем
    CarCargoRequest:
      allOf:
        - $ref: '#/components/schemas/RequestCommon'
        - type: object
          properties:
            # guid:
            #   type: string
            #   description: Уникальный идентификатор заявки
            #   readOnly: true
            # requestType:
            #   $ref: '#/components/schemas/RequestType'                  
            # operation:
            #   type: string
            #   description: Вид операции по заявке
            #   example: "Погрузка"
            period:
              type: object
              description: Дата автовизита
              properties:
                startDate:
                  type: string
                  format: date
                  description: Дата прибытия
                  example: "2023-11-01"
                endDate:
                  type: string
                  format: date
                  description: Дата убытия
                  example: "2023-11-30"
              required:
                - startDate
                - endDate            
            drivertList:
              type: array
              description: Табличная часть со списком грузов к погрузке в заявке
              items:
                $ref: '#/components/schemas/DriverPass'            
            cargoList:
              type: array
              description: Табличная часть со списком грузов к погрузке в заявке
              items:
                $ref: '#/components/schemas/Cargo'
          required:
            - guid
            - requestType
            - operation
            - period
            - drivertList
            - cargoList
    ### Схема заявки на погрузку или выгрузку судна
    VesselCargoRequest:
      allOf:
        - $ref: '#/components/schemas/RequestCommon'
        - type: object
          properties:
            vesselCall:
              $ref: '#/components/schemas/VesselCall'                
            # requestType:
            #   $ref: '#/components/schemas/RequestType'                  
            # operation:
            #   type: string
            #   description: Вид операции по заявке
            #   example: "Погрузка"
            cargoList:
              type: array  
              description: Табличная часть со списком грузов к погрузке в заявке
              items:
                $ref: '#/components/schemas/Cargo'
          required:
            - guid
            - requestType
            - operation
            - cargoList
    ### Схема заявки на погрузку или выгрузку ЖД
    RailCargoRequest:
      allOf:
        - $ref: '#/components/schemas/RequestCommon'
        - type: object
          properties:
            # guid:
            #   type: string
            #   description: Уникальный идентификатор заявки
            #   readOnly: true
            # requestType:
            #   $ref: '#/components/schemas/RequestType'                      
            # operation:
            #   type: string
            #   description: Вид операции по заявке
            #   example: "Погрузка"
            departureStation:
              type: string
              description: Станция отправления
              example: "СОЛОМБАЛКА"
            wagons:
              type: integer
              description: Количество вагонов
              example: 2
            cargoList:
              type: array  
              description: Табличная часть со списком грузов к погрузке в заявке
              items:
                $ref: '#/components/schemas/Cargo'
          required:
            - guid
            - requestType
            - operation
            - cargoList

paths:
  /auth/login:
    post:
      tags:
        - Авторизация
      summary: Авторизация пользователя
      description: >
        Эндпоинт позволяет пользователю авторизоваться в системе, используя логин и пароль, для получения JWT токена.
      security:
        - BasicAuth: []
        - ApiKeyAuth: []         
      responses:
        '200':
          description: Аутентификация прошла успешно. Возвращает JWT токен.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT токен для доступа к API.
                  token_type:
                    type: string
                    default: "Bearer"
                    description: Тип токена.
                  expires_in:
                    type: integer
                    description: Время действия токена в секундах.
        '403':
          description: Ошибка.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/logout:
    post:
      tags:
        - Авторизация
      summary: Выход из системы
      description: Позволяет пользователю завершить сессию и выйти из системы.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешный выход из системы
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Сообщение об успешном выходе из системы
        '403':
          description: Ошибка.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /users/create:
    post:
      tags:
        - Управление пользователями
      summary: Создание нового пользователя
      description: Позволяет администратору создать нового пользователя в системе.
      security:
        - ApiKeyAuth: []
        - bearerAuth: []        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                  description: Полное имя пользователя
                position:
                  type: string
                  description: Должность пользователя в организации                  
                email:
                  type: string
                  format: email
                  description: Электронная почта пользователя
                role:
                  type: string
                  description: Роль пользователя в системе
                  enum:
                    - admin
                    - user
                    - manager
                    - guest
              required:
                - fullname
                - position
                - email
                - role
      responses:
        '201':
          description: Новый пользователь успешно создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    description: Уникальный идентификатор созданного пользователя
                  message:
                    type: string
                    description: Сообщение о успешном создании пользователя
        '403':
          description: Ошибка.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /users/list:
    get:
      tags:
        - Управление пользователями
      summary: Получение списка пользователей организации
      description: Позволяет получить список всех пользователей, принадлежащих указанной организации.
      security:
        - ApiKeyAuth: []
        - bearerAuth: [] 
      responses:
        '200':
          description: Список пользователей организации успешно получен
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: string
                      description: Уникальный идентификатор пользователя
                    username:
                      type: string
                      description: Имя пользователя для входа в систему
                    email:
                      type: string
                      format: email
                      description: Электронная почта пользователя
                    fullname:
                      type: string
                      description: Полное имя пользователя
                    position:
                      type: string
                      description: Должность пользователя в организации
                    role:
