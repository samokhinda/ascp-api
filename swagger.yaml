  /vesselcalls:
    get:
      tags:
        - Судозаходы
      summary: Получить судозаходы за период
      description: Возвращает список судозаходов за указанный период с возможностью фильтрации по судам и пагинацией.
      security:
        - ApiKeyAuth: []
        - bearerAuth: []
      parameters:
        - name: startDate
          in: query
          required: false
          description: Начальная дата периода (включительно)
          schema:
            type: string
            format: date
            example: "2023-10-01"
        - name: endDate
          in: query
          required: false
          description: Конечная дата периода (включительно)
          schema:
            type: string
            format: date
            example: "2023-10-31"
        - name: vesselName
          in: query
          required: false
          description: Название судна для фильтрации
          schema:
            type: string
            example: "MSC Zoe"
        - name: status
          in: query
          required: false
          description: Статус
          schema:
            type: string
            example: "Ожидается"        
        - name: page
          in: query
          required: true
          description: Номер страницы для пагинации
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          required: true
          description: Количество судозаходов на странице
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Список судозаходов успешно получен
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Общее количество судозаходов
                  page:
                    type: integer
                    description: Текущая страница
                  pageSize:
                    type: integer
                    description: Количество судозаходов на странице
                  vesselCalls:
                    type: array
                    items:
                      $ref: '#/components/schemas/VesselCall'
                required:
                  - total
                  - page
                  - pageSize
                  - vesselCalls
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Неверные параметры запроса"
